<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl.io Browser</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #url-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
        }

        #url-prefix {
            border: none;
            font-size: 16px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 4px 0 0 4px;
        }

        #url-input {
            border: none;
            font-size: 16px;
            padding: 5px;
            border-radius: 0 4px 4px 0;
        }

        #go-button {
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="url-container">
        <span id="url-prefix">https://skribbl.io/</span>
        <input type="text" id="url-input" placeholder="Enter additional content">
        <button id="go-button">Go</button>
    </div>

    <div id="iframe-container">
        <iframe id="skribbl-frame" src="https://skribbl.io/" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>
        // Get the input field and button
        var urlInput = document.getElementById("url-input");
        var goButton = document.getElementById("go-button");

        // Function to update the iframe source
        function updateIframeSource() {
            var url = "https://skribbl.io/" + urlInput.value.trim();
            var iframe = document.getElementById("skribbl-frame");
            iframe.src = url;
        }

        // Update the iframe source when the button is clicked
        goButton.addEventListener("click", updateIframeSource);

        // Alternatively, you can update the iframe source when the user presses Enter in the input field
        urlInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                updateIframeSource();
            }
        });
    </script>
</body>
</html>
